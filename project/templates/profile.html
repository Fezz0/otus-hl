{% extends "base.html" %}

{% block content %}
<style type="text/css">
   TABLE {
    font-style: bold;
    font-size: 18pt;
   }
   TD, TH {
    padding-top: 10pt;
    padding-bottom: 10pt;
    padding-right: 30pt;
   }
  </style>
<p style="font-size: 28pt;">Profile</p>
<br />
<br />
<table cellpadding="4" cellspacing="1">
  <tr>
    <td>Name:</td>
    <td>{{ full_name }}</td>
  </tr>
  <tr><td>Birth date:</td>
    <td>{{ birth_dt }}</td>
  </tr>
  <tr>
    <td>Sex:</td>
    <td>{{ sex }}</td>
  </tr>
  <tr>
    <td>City:</td>
    <td>{{ city }}</td>
  </tr>
  <tr>
    <td>Interests:</td>
    <td>{{ interests }}</td>
  </tr>
</table>
{% endblock %}
